<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Subtitles</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-right: 4rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .language-selector {
      margin-bottom: 20px;
    }
    .language-selector label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
      font-weight: bold;
    }
    .language-selector select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      cursor: pointer;
    }
    .language-selector select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5);
    }
    .input {
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #startBtn, #stopBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #startBtn:hover, #stopBtn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    #output {
      font-size: 1.1em;
      margin-top: 15px;
      color: #e0e0e0;
    }
    .output_class {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .output_class p {
      margin: 10px 0;
      font-size: 1.1em;
      line-height: 1.4;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      border-left: 4px solid #4CAF50;
    }
    /* .languageSelect:hover{
      background-color: #a5a4a4;
    } */
  </style>
</head>
<body>
  <h2>Realtime Speech to Text</h2>
  <div class="container">
    <div class="language-selector">
      <label for="languageSelect">Choose Language:</label>
      <select id="languageSelect" name="language">
        <option value="">‚Äî Select Language ‚Äî</option>
        <option value="english">üá∫üá∏ English</option>
        <option value="hindi">üáÆüá≥ Hindi</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="startBtn">üéô Start</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>
    <p id="output">Waiting for speech...</p>
    <div class="output_class">
      <div class="staticout"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
